apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deploy
  labels:
    name: mssql-deploy
    app: microservice-movimiento
spec:
    replicas: 1
    selector:
      matchLabels:
        app: microservice-movimiento
        name: mssql-pod
    template:
        metadata:
          name: mssql-pod
          labels:
            app: microservice-movimiento
            name: mssql-pod
        spec:
          containers:
            - name: mssql
              image: mcr.microsoft.com/mssql/server
              ports:
                - containerPort: 1433
              env:
              - name: ACCEPT_EULA
                value: "Y"
              - name: SA_PASSWORD
                value: "BancoNeoris2023"