apiVersion: v1
kind: Pod
metadata:
  name: microservice-cuenta-pod
  labels: 
    app: microservice-cuenta
    type: microservice
spec:
  containers:
    - name: microservice-cuenta-app
      image: miguel3a/banconeorisapicuenta:latest
      ports:
        - containerPort: 80
      env:
        - name: ConnectionStrings__ConexionDB
          value: Server=mssql-service;Database=BancoNeoris;User=sa;Password=BancoNeoris2023